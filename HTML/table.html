<html lang="en">
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Multiplication of 2,3,4</h1>
    <Table border="1">
        <thead>
        <tr>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>        
    </thead>
    <tbody> 
        <tr>
            <td>4</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td>6</td>
            <td>9</td>
            <td>12</td>
        </tr>
        <tr>
            <td>8</td>
            <td>12</td>
            <td>16</td>
        </tr>
        <tr>
            <td>10</td>
            <td>15</td>
            <td>20</td>
        </tr>
    </tbody>
    </Table>
</body>
</html>
